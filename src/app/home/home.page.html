<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PWA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-button (click)="takePicture()" expand="block">
    <ion-icon name="camera" slot="start"></ion-icon>
    Capture image
  </ion-button>

  <ion-img *ngIf="myImage" [src]="myImage"></ion-img>
  <ion-button (click)="getCurrentPosition()" expand="block">
    <ion-icon name="locate" slot="start"></ion-icon>
    Get position
  </ion-button>

  <!-- present the geolocation information -->
 <ion-card *ngIf="position">
    <ion-card-content>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lat: {{ latitude }}
      </ion-item>
      <ion-item>
        <ion-icon name="location" slot="start"></ion-icon>
        Lng: {{ longitude }}
      </ion-item>
<capacitor-google-map #map></capacitor-google-map>
      <ion-button (click)="createMap()" expand="block" >
        <ion-icon name="map" slot="start"></ion-icon>
        Create Map
      </ion-button>
    </ion-card-content>
  </ion-card> 

</ion-content>
